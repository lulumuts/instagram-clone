{%extends 'gram/base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}
<h1>Welcome to Instagram</h2>
  <h2><a href="/accounts/login">LOGIN</h2>
  <h2><a href="/accounts/register">REGISTER</h2>


  <div class="container-fluid">



{% if user.is_authenticated %}
    <form  action="{%url 'insta'%}" method="post">
      {%csrf_token%}

      {% bootstrap_form letterForm layout='inline' %}
      <input type="submit" value="Subscribe">
    </form>
<p>Login in to your account</p>
  </div>
  {%endif%}
{% endblock %}
