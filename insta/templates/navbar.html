{% load bootstrap3 %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-light" style="background-color:white;border-bottom:grey;height:15vh;">
  <div class="container-fluid">
    <div class="navbar-header">
      <span><img src="{% static 'img/instagram-new.png' %}" style="height:7vh;margin-left:-20vw;margin-top:4%;"></span>
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/instagram-logo.png' %}" style="height:8vh;margin-left:18vw;"></a>

    </div>

    <!-- Adding a search form -->
    <div class="col-sm-3 navbar-right">


      <!-- search form end -->
      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}



              <span><a href="{% url 'myprofile' %}"><img src="{% static 'img/avatar.png' %}" style="height:10vh;margin-left:14vw;margin-top:2vh;"></a></span>


              <form class="navbar-form" role="search" action="{% url 'searched_profiles' %}">

                <div class="input-group" style="margin-top:-12vh;width:20vw;margin-left:-40vw;">
                  <input type="text" class="form-control" placeholder="Search for Profile" name="username">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>

              </form>
        {% else %}
        <ul style="list-style-type: none;">
        <li><a class="btn btn-default" href="/accounts/login" style="display: inline;float:left;margin-left:-5vw;margin-top:50%;">LOGIN</a>
          <li><a class="btn btn-default" href="/accounts/register" style="margin-left:10%;margin-top:-80%;">REGISTER</a>
        </li>
      </ul>
      </div>
        {%endif%}
      </div>
  </div>
</div>
</nav>
</body>
</html>
